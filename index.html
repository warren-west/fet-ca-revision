<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FET Demo</title>
    <style>
        img {
            max-width: 10rem;
            max-height: 10rem;
        }

        td {
            border: 1px solid black;
            /* width: 50%; */
            padding: 0 15px;
        }

        .hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/nabvar.css">
</head>
<body>
    
    <h3 id="main-header">Superheroes:</h3>
    <table id="tbl-superheroes"></table>


    <label for="cbx-show-secret">Show secret:</label>
    <input type="checkbox" id="cbx-show-secret">

    <button id="btn-show-secret">Show secret</button>

    <p id="secret" class="hidden">ðŸ‘½ðŸ‘½ðŸ‘½</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- using multiple js files -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/pokemon.js"></script>
    <script src="./js/superheroes.js"></script>
    <script>

        // Vanilla JS:
        const mainHeader = document.getElementById("main-header")
        mainHeader.innerHTML = "New Header Text"
        
        const newPElement = document.createElement("p")
        newPElement.id = "new-p-tag"
        newPElement.innerText = "some new text"

        document.body.appendChild(newPElement)

        // JQuery (not Vanilla JS)
        $("document").ready(() => {
            const theHeader = $("#main-header")
            theHeader.text("New Header Text with JQuery")

            const anotherNewPTag = $(`<p id="anotherNewPTag"></p>`)
            anotherNewPTag.text("Another new p tag")

            $("body").append(anotherNewPTag)
        })

        // Doing a fetch with JQuery (using .ajax())
        // from url: https://v2.jokeapi.dev/joke/Programming?blacklistFlags=nsfw,religious,political,racist,sexist,explicit
        $.ajax({
            url: "https://v2.jokeapi.dev/joke/Programming?blacklistFlags=nsfw,religious,political,racist,sexist,explicit",
            success: function(response) {
                console.log(response)
            },
            error: function(error) {
                console.log(error)
            }
        })

        function displayMyDetails(lecturer) {
            console.log(`Name: ${lecturer.name}, Last name: ${lecturer.lastName}, Qualification: ${lecturer.qualification}`)
        }

        displayMyDetails({
            name: "Warren",
            lastName: "West",
            qualification: "Bachelor of Technology",
        })

        let colors = ["blue", "green", "red"]

        // JQuery .each()
        $("li").each(function(index, element) {
            console.log("index:", index)
            console.log("element:", element)

            $(element).text(colors[index])
        })

    </script>
</body>
</html>
